    <header class="header-section flex">
        <div class="container">
            <h1 class="logo">
                <a href="index.html">
                    <img class="logo__img" src="img/logo.png" alt="GitHub search">
                </a>
            </h1>
            <div class="row">
                <img class="cats-img" src="img/cats/heisencat.png" alt="Heisencat">
                <img class="cats-img" src="img/cats/octobiwan.png" alt="Octobiwan">
                <img class="cats-img" src="img/cats/linktocat.png" alt="Linktocat">
                <img class="cats-img" src="img/cats/labcat.png" alt="Labcat">
            </div>
            <p class="header-section__text">GitHub search jest prostą stroną wykorzystującą GitHub Api.
                Dzięki niej w szybki i łatwy sposób znajdziesz interesujące Cie profile
                oraz repozytoria Twoich ulubionych twórców.</p>
            <button id="headerBtn" class="header-section__btn">Zaczynajmy !</button>
        </div>
    </header>
    <main class="container">
        <div class="loading-section hidden" data-name="loading">
            <svg class="loading-section__img" xmlns="http://www.w3.org/2000/svg" viewBox="4012 421 113.59 99.539">
                <path d="M.685,51.575h14.4V50.33A49.65,49.65,0,1,1,34.116,90.789l8.534-9.128A37.352,37.352,0,1,0,27.488,50.33v1.244H43.705L22.5,75.209Z"
                    transform="translate(4011.315 419.201)" /></svg>
        </div>
        <section class="search-section hidden" data-name="search">
            <form id="search-form" class="form">
                <label class="form__label" for="nick">Wpisz nick użytkownika w podane pole</label>
                <input id="query" class="form__input" id="nick" type="text" required>
                <button type="submit" class="form__btn">Szukaj</button>
            </form>
        </section>
        <section class="profils-section hidden" data-name="profils">
            <h2 class="profils-section__heading">Wyniki wyszukiwania</h2>
            <div id="profilsCards" class="row"></div>
        </section>
        <section class="result-section hidden" data-name="result">
            <div id="card" class="card-wrapper">

            </div>
            <h2 class="result-section__heading">Repozytoria twórcy</h2>
            <div id="repos" class="repo-wrapper"></div>
            <div id="repoNav" class="repo-navigation"></div>
        </section>
    </main>
